<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cart-checkout-form hidden" aria-hidden="true">
        <h3>Billing and Shipping Information</h3>
        <form id="checkout-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">ZIP/Postal Code:</label>
            <input type="text" id="zip" name="zip" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="choose payment">Choose payment method</option>
                <option value="Debit-card">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>

            <button type="button" id="paystack-order">Place Order</button>
        </form>
    </div>
    <script src="checkout.js"></script>
</body>
</html>
