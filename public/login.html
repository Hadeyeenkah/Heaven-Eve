<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe | Heaven and Eve Coffee Shop</title>
    <link rel="stylesheet" href="subscription.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="Heaven and Eve Logo" class="logo">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="active">Subscribe</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="subscribe">
            <h2>Subscribe to Access the Dashboard</h2>
            <form id="subscription-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="payment">Payment Information</label>
                <input type="text" id="payment" name="payment" placeholder="Enter your payment details" required>

                <button type="submit">Subscribe Now</button>
            </form>
        </section>
    </main>

    <!-- Subscription Modal (First-Time User) -->
    <div id="subscribe-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('subscribe-modal')">&times;</span>
            <h2>Subscribe to Access the Dashboard</h2>
            <button onclick="subscribe()">Subscribe Now</button>
        </div>
    </div>

    <!-- Login Modal (After Subscription) -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('login-modal')">&times;</span>
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Heaven and Eve Coffee Shop. All Rights Reserved.</p>
    </footer>

    <script src="login.html"></script>
</body>
</html>
