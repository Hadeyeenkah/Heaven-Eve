<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Registration</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Join Our Coffee Shop</h1>
            <p>Sign up to get special offers and updates from your favorite coffee shop!</p>

            <form id="register-form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter a password">
                </div>

                <div class="input-group">
                    <label for="favorite-coffee">Favorite Coffee</label>
                    <input type="text" id="favorite-coffee" name="favorite-coffee" required placeholder="Whatâ€™s your favorite coffee drink?">
                </div>

                <button type="submit" class="btn">Register</button>
            </form>

            <p class="switch-link">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
