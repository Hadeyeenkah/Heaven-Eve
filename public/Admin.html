<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Content -->
    <main class="content">
        <header class="top-bar">
            <h1 id="pageTitle">Dashboard</h1>
            <button id="darkModeToggle">üåô</button>
        </header>

        <!-- Dashboard Section -->
        <section id="dashboard" class="tab active">
            <div class="stats">
                <div class="card">Total Coffees: <span id="totalCoffees">0</span></div>
                <div class="card">Pending Orders: <span id="pendingOrders">0</span></div>
                <div class="card">Total Revenue: ‚Ç¶<span id="totalRevenue">0</span></div>
            </div>
        </section>

        <!-- Coffee Menu Section -->
        <section id="coffee-menu" class="tab">
            <h2>Add New Coffee</h2>
            <div class="form-group">
                <input type="text" id="coffeeName" placeholder="Coffee Name">
                <input type="number" id="coffeePrice" placeholder="Price (‚Ç¶)">
                
                <!-- Category Selection -->
                <select id="coffeeCategory">
                    <option value="">Select Category</option>
                    <option value="Espresso">Espresso</option>
                    <option value="Latte">Latte</option>
                    <option value="Cappuccino">Cappuccino</option>
                    <option value="Mocha">Mocha</option>
                    <option value="Americano">Americano</option>
                </select>

                <!-- Image Upload -->
                <input type="file" id="coffeeImage" accept="image/*">
                
                <button onclick="addCoffee()">Add Coffee</button>
            </div>

            <h2>Available Coffees</h2>
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price (‚Ç¶)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="coffeeMenu"></tbody>
            </table>
        </section>

        <!-- Orders Section -->
        <section id="orders" class="tab">
            <h2>Take Order</h2>
            <div class="form-group">
                <input type="text" id="customerName" placeholder="Customer Name">
                <select id="coffeeOrder">
                    <option value="">Select Coffee</option>
                </select>
                <button onclick="placeOrder()">Take Order</button>
            </div>

            <h2>Order List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Coffee</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="orderList"></tbody>
            </table>
        </section>
    </main>


<style>
/* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    width: 100vw;
    background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
    color: #fff;
    overflow: hidden;
}

/* Main Content */
.content {
    display: flex;
    flex-direction: column;
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    width: 100%;
}

/* Top Bar */
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.2);
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Dark Mode Toggle */
#darkModeToggle {
    border: none;
    background: rgba(255, 255, 255, 0.3);
    font-size: 20px;
    padding: 8px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

#darkModeToggle:hover {
    background: rgba(255, 255, 255, 0.5);
}

/* Dashboard Stats */
.stats {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin: 20px 0;
}

.card {
    flex: 1;
    min-width: 250px;
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    text-align: center;
    font-size: 18px;
    border-radius: 12px;
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.4);
}

/* Tables */
table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    overflow: hidden;
}

/* Scrollable Table on Mobile */
@media (max-width: 768px) {
    table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
    }
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

th {
    background: rgba(255, 255, 255, 0.3);
    font-weight: 600;
}

td {
    font-weight: 500;
}

/* Buttons */
button {
    background: linear-gradient(135deg, #ff512f, #dd2476);
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(135deg, #dd2476, #ff512f);
    transform: scale(1.05);
}

/* Forms */
.form-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
}

input, select {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    outline: none;
}

input:focus, select:focus {
    box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.5);
}

/* Dark Mode */
.dark-mode {
    background: #1e1e1e;
    color: white;
}

.dark-mode .card,
.dark-mode table {
    background: #444;
    color: white;
}

.dark-mode button {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
}

.dark-mode button:hover {
    background: linear-gradient(135deg, #0072ff, #00c6ff);
}



</style>
<script>
let coffeeMenu = [];
let orders = [];
let totalRevenue = 0;

// Switch Tabs
function switchTab(tab) {
    document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
    document.getElementById(tab).classList.add('active');
    document.getElementById('pageTitle').innerText = tab.charAt(0).toUpperCase() + tab.slice(1);
}

// Add Coffee
function addCoffee() {
    let name = document.getElementById('coffeeName').value;
    let price = parseFloat(document.getElementById('coffeePrice').value);
    
    if (name && price) {
        coffeeMenu.push({ name, price });
        updateCoffeeMenu();
        document.getElementById('coffeeName').value = "";
        document.getElementById('coffeePrice').value = "";
    }
}

// Update Coffee Menu
function updateCoffeeMenu() {
    let menuList = document.getElementById('coffeeMenu');
    let coffeeDropdown = document.getElementById('coffeeOrder');

    menuList.innerHTML = "";
    coffeeDropdown.innerHTML = "<option value=''>Select Coffee</option>";

    coffeeMenu.forEach((coffee, index) => {
        let row = `<tr>
            <td>${coffee.name}</td>
            <td>#${coffee.price}</td>
            <td><button onclick="removeCoffee(${index})">Delete</button></td>
        </tr>`;
        menuList.innerHTML += row;

        let option = document.createElement('option');
        option.value = coffee.name;
        option.textContent = coffee.name;
        coffeeDropdown.appendChild(option);
    });

    document.getElementById('totalCoffees').innerText = coffeeMenu.length;
}

// Place Order
function placeOrder() {
    let customerName = document.getElementById('customerName').value;
    let selectedCoffee = document.getElementById('coffeeOrder').value;

    if (customerName && selectedCoffee) {
        let coffee = coffeeMenu.find(c => c.name === selectedCoffee);
        orders.push({ customerName, coffee });
        totalRevenue += coffee.price;
        updateOrders();
        document.getElementById('customerName').value = "";
    }
}

// Update Orders
function updateOrders() {
    document.getElementById('pendingOrders').innerText = orders.length;
    document.getElementById('totalRevenue').innerText = totalRevenue.toFixed(2);
}
document.addEventListener("DOMContentLoaded", function () {
    const darkModeToggle = document.getElementById("darkModeToggle");
    const body = document.body;

    // Check if Dark Mode was previously enabled
    if (localStorage.getItem("darkMode") === "enabled") {
        body.classList.add("dark-mode");
        darkModeToggle.textContent = "‚òÄÔ∏è"; // Sun icon for light mode
    }

    // Toggle Dark Mode on Button Click
    darkModeToggle.addEventListener("click", function () {
        if (body.classList.contains("dark-mode")) {
            body.classList.remove("dark-mode");
            localStorage.setItem("darkMode", "disabled");
            darkModeToggle.textContent = "üåô"; // Moon icon for dark mode
        } else {
            body.classList.add("dark-mode");
            localStorage.setItem("darkMode", "enabled");
            darkModeToggle.textContent = "‚òÄÔ∏è";
        }
    });
});


</script>
</body>
</html>
