<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Tabs</title>
  <link rel="stylesheet" href="delivery.css">
</head>
<body>
  <div class="tab-container">
    <div class="tabs">
      <button class="tab-btn active" data-tab="pickup">Pickup</button>
      <button class="tab-btn" data-tab="delivery">Delivery</button>
      <button class="tab-btn" data-tab="shipping">Shipping</button>
    </div>
    <div class="tab-content">
      <div class="tab-panel" id="pickup">
        <div class="order-tracking">
          <h4>Track your Order</h4>
          <input type="text" id="order-id" placeholder="Enter your Order ID" />
          <button id="search-order">Search Order</button>
          <p id="order-status">Order Status: Not tracked</p>
        </div>
      </div>

      <div class="tab-panel hidden" id="delivery">
        <h3>View delivery items</h3>
        <p>Delivery options will be shown here.</p>
      </div>

      <div class="tab-panel hidden" id="shipping">
        <h3>View shippable items</h3>
        <p>‚óè Shipping rates calculated at checkout</p>
      </div>
    </div>
    <button class="view-menu-btn">View menu</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
